<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>
    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{video.title}}</h5>
                <button type="button" (click)="verVideo(video)" class="btn btn-outline-primary btn-block">Ver Video</button>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarVideos()">Cargar mas videos</button>
</div>

<!-- Modal -->
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
